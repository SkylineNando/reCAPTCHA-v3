<!DOCTYPE html>
<html lang="pt-br">	
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login Captcha - OL√Å SKYNET</title>		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://www.google.com/recaptcha/api.js?render=COLE CHAVE DE SITE"></script>
		
		<script>
			$(document).ready(function() {
				$('#entrar').click(function() {
					grecaptcha.ready(function() {
						grecaptcha.execute('COLE CHAVE DE SITE', {
							action: 'validarUsuario'
							}).then(function(token) {
							$('#form-login').prepend('<input type="hidden" name="token" value="' + token + '" >');
							$('#form-login').prepend('<input type="hidden" name="action" value="validarUsuario" >');
							$('#form-login').submit();
						});
					});
				});
			});
		</script>
	</head>
	
	<body>
		
		<div class="container">			
			<h2 class="py-3">Login</h2>
			
			<form id="form-login" action="verificar.php" method="POST">
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="E" name="email">
					</div>
				</div>
				<div class="form-group row">
					<label for="senha" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-4">
						<input type="senha" class="form-control" id="senha" name="senha">
					</div>
				</div>
				
				<button type="button" id="entrar" class="btn btn-primary">Acessar</button>				
			</form>
		</div>
	</body>
</html>
